{% extends "base.html" %}

{% block content %}
<section class="max-w-7xl mx-auto shadow-xl p-10 mt-10 rounded-xl">
    <h1 class="text-3xl font-semibold">Questions:({{questions|length}})</h1>

    {% comment %} question loop
      {% endcomment %}
      <form action="" method="post">
        {% csrf_token %}
         {% for question in questions %}
       <h3 class="mt-4 font-bold">{{question.text}}</h3>
       {% for choice in question.choices.all %}
       <div class="my-2">
        <input type="radio" name="{{question.id}}" value="{{choice.id}}" id="">
       <label for="">{{choice.text}}</label>
       </div>
       {% endfor %}
       {% endfor %}
       <button class="bg-green-500 px-5 py-2 text-white mt-3 rounded">Submit</button>
      </form>
</section>
{% endblock%}
